---
name: Deploy_dev
on:
  workflow_dispatch:
    inputs:
      job_environment:
        type: choice
        description: 'Job environment prod or dev'
        required: true
        default: 'dev'
        options:
          - dev
          - prod

env:
  path_bot: bot_code
  image_name: airflow
  repo: ghcr.io
  job_environment: dev


jobs:
  Checkout_repos:
    runs-on:
      - self-hosted
    steps:
      - name: Clean env
        run: rm -rf *

      - name: Clean old Docker images
        run: docker system prune -a -f

      - name: Checkout current repo
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
  
  Build-docker-Airflow:
    needs: [Checkout_repos]
    runs-on:
      - self-hosted
    container:
      image: docker:24.0.5-dind
      volumes:
        - my_docker_volume:/$GITHUB_WORKSPACE
    steps:
      - name: Build Docker image
        uses: mr-smithers-excellent/docker-build-push@v6.2
        with:
          image: ${{env.image_name}}
          tags: $GITHUB_RUN_NUMBER
          registry: ghcr.io
          dockerfile: dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Scan image
        uses: anchore/scan-action@v3
        with:
          image: grype  ${{ env.repo }}/${{ secrets.DOCKER_USERNAME }}/${{ env.image_name }}:$GITHUB_RUN_NUMBER

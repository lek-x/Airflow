---
- name: "Wait SSH"
  hosts: all
  gather_facts: true
  tasks:
    - name: Wait 300 seconds for port 22 to become open and contain "OpenSSH"
      become: false
      wait_for:
        port: 22
        host: '{{ (ansible_ssh_host | default(ansible_host)) | default(inventory_hostname) }}'
        search_regex: OpenSSH
        delay: 1
        timeout: 300
      vars:
        ansible_connection: local

- name: "Install airflow"
  hosts: all
  gather_facts: true
  become: true
  roles:
    - role: update_system
      tags: ["update"]
    - role: install_docker
      tags: ["install_docker"]
    - role: render_compose
      tags: ["render_compose"]
    - role: deploy_stack
      tags: ["deploy_stack"]
